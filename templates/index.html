<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <title>Ticket Submission</title>
    <style>
        /* Additional styles to ensure the admin login is clickable */
        .admin-login {
            display: none; /* Initially hidden */
            position: absolute; /* Positioning */
            top: 70px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%); /* Center it horizontally */
            z-index: 1000; /* Make sure it's above other elements */
            background: #001a41; /* Background for contrast */
            padding: 20px; /* Padding for better appearance */
            border: 1px solid #ccc; /* Border for distinction */
            border-radius: 5px; /* Rounded corners */
        }
    </style>
</head>
<body>

    <div id="particles-js" class="canvas"></div>
    
    <div class="content">
        <div class="gear-container">
            <div class="gear" onclick="toggleAdminLogin()">&#9881;</div> <!-- Gear icon -->
        </div>
        <h1> IT Department</h1>
        <h1>Ticketing System</h1>
        <form action="/submit_ticket" method="POST" enctype="multipart/form-data">
            <label for="name"> </label>
            <input type="text" name="name" placeholder="Enter Employee Name" required><br><br>
            <label for="issue"> </label>
            <textarea name="issue" placeholder="Tell us what's the problem with details, you can provide images or screenshots." required></textarea><br><br>
            <label for="file">Attach image file (PNG, JPG, JPEG, GIF, BMP):</label>
            <input type="file" name="file" accept=".png, .jpg, .jpeg, .gif, .bmp"><br><br>
            <input type="submit" value="Submit Ticket" onclick="alert('Ticket submitted successfully!')">
        </form>
    </div>

    <!-- Admin login form -->
    <div class="admin-login" id="admin-login">
        <h2>Admin Login</h2>
        <form action="/admin_login" method="POST">
            <div class="credentials-tile">
                <label for="username">Username:</label>
                <input type="text" name="username" required><br>
                <label for="password">Password:</label>
                <input type="password" name="password" required><br>
            </div>

            <input type="submit" value="Login as Admin">
        </form>
    </div>

    <script>
        function toggleAdminLogin() {
            var adminLogin = document.getElementById("admin-login");
            if (adminLogin.style.display === "block") {
                adminLogin.style.display = "none";
            } else {
                adminLogin.style.display = "block";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

                    }
                },

                },

                    "image": {

                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.48927153781200905,
                    "random": false,
                    "anim": {
                        "enable": true,
                        "speed": 0.2,
                        "opacity_min": 0,
                        "sync": false
                    }
                },
                "size": {
                    "value": 2,
                    "random": true,
                    "anim": {

                },
                "line_linked": {

                    "distance": 150,

                "move": {

                    "speed": 0.2,

                    "out_mode": "out",

                    "attract": {

    <!-- Footer -->
    <footer>
        <p style="text-align: center; margin-top: 20px; color: #FF6500;">Developed By: Lloyd Agonia</p>
        <p style="text-align: center; margin-top: 20px; color: #FF6500;">Designed By: Neil Ian Zambrano</p>
    </footer>
</body>
</html>
